services:
  - type: web
    name: inventory-app
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn inventory_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
